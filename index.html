<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    
    <form class="p-5 mb-5" action="todo list.html" id="submissionform" >
        <h1 class="mb-5 text-center text-decoration-underline  textarea">Sign Up</h1>
        
        <label  for="username">Name:</label>
        <div class="input-box ">
        <input type="text" id="username" name="username" >
        
        
        <span id="usernameError"></span>
        </div>


        <label for="email">Email address:</label>
        <div class="input-box">
        <input type="email" id="email" name="email" required>
        </div>

        



        <label for="password">password:</label>
        <div class="input-box">
        <div class="input-container">
        <input type="password" id="password" name="password">
         <span id="icon"><i class="bi bi-eye"></i></span>
         </div>
        
        </div>
        <span id="passwordError"></span>


         
        <label for="confirmpassword">confirmpassword:</label>
        <div class="input-box">
        <div class="input-container2">
        <input type="password" id="confirmpassword" name="confirmpassword" >
        <span id="icn"> <i class="bi bi-eye"></i></span>
        </div>
        </div>
        <span id="confirmpasswordError"></span>



        <button type="submit ">Submit</button>
        <p class="text-center p-2">Already have an account? <a href="login.html"> Login</a> </p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
